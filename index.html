<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Era Entertainment â€” Find Your Perfect Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-avatar-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .user-name {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .user-id {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
        }

        .progress-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .progress-step.completed {
            background: #667eea;
        }

        .stage-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .question-text {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: #667eea;
        }

        .option-icon {
            font-size: 22px;
            margin-right: 14px;
        }

        .option-text {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }

        .option-text-sub {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 2px;
        }

        /* Tags grid for stage 3 */
        .tags-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .tag-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .tag-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .tag-card.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
            border-color: #667eea;
        }

        .tag-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .tag-name {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tag-desc {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results */
        .result-container {
            display: none;
        }

        .result-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .result-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .result-title {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        .result-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-top: 6px;
        }

        .program-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .program-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .program-name {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .program-details {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-bottom: 10px;
        }

        .program-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            margin-right: 12px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- User Profile -->
        <div class="user-profile">
            <img id="userAvatar" class="user-avatar"
                style="display: none; width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
            <div id="userAvatarPlaceholder" class="user-avatar-placeholder">?</div>
            <div>
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-id" id="userId">ID: ...</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-step"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>

        <!-- Quiz Content -->
        <div id="quizContent">
            <div class="stage-label" id="stageLabel">Step 1 of 3</div>
            <div class="question-text" id="questionText">Loading...</div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <!-- Results -->
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-icon">ðŸŽ‰</div>
                <div class="result-title">Perfect for you!</div>
                <div class="result-subtitle" id="resultSubtitle"></div>
            </div>
            <div id="programsList"></div>
        </div>

        <!-- Buttons -->
        <div class="btn-container" id="btnContainer">
            <button class="btn btn-back hidden" id="btnBack">Back</button>
            <button class="btn btn-next" id="btnNext" disabled>Next</button>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        let quizData = null;
        let programsData = null;
        let currentStage = 1;
        let currentStageId = 'stage1';
        let history = []; // Ð´Ð»Ñ ÐºÐ½Ð¾Ð¿ÐºÐ¸ "ÐÐ°Ð·Ð°Ð´"
        let selectedOption = null;
        let selectedTags = null;
        let finalTag = null;

        // ==================== TELEGRAM ====================
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        let uid = 'test_user';
        let userName = 'Guest';

        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            uid = String(user.id);
            userName = user.first_name + (user.last_name ? ' ' + user.last_name : '');

            // ÐŸÐ¾Ð¿Ñ‹Ñ‚ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ Ñ„Ð¾Ñ‚Ð¾ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
            if (user.photo_url) {
                const avatarImg = document.getElementById('userAvatar');
                const avatarPlaceholder = document.getElementById('userAvatarPlaceholder');
                avatarImg.src = user.photo_url;
                avatarImg.onload = function () {
                    avatarImg.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                avatarImg.onerror = function () {
                    avatarImg.style.display = 'none';
                    avatarPlaceholder.style.display = 'flex';
                };
            }
        } else {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('uid')) uid = urlParams.get('uid');
            if (urlParams.get('name')) userName = urlParams.get('name');
        }

        document.getElementById('userName').textContent = userName;
        document.getElementById('userId').textContent = `ID: ${uid}`;
        document.getElementById('userAvatarPlaceholder').textContent = userName.charAt(0).toUpperCase();

        // ==================== LOAD DATA ====================
        async function loadData() {
            try {
                const [quizRes, programsRes] = await Promise.all([
                    fetch('/quiz_data.json'),
                    fetch('/programs.json')
                ]);
                quizData = await quizRes.json();
                programsData = await programsRes.json();
                renderStage();
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('questionText').textContent = 'Error loading data';
            }
        }

        // ==================== RENDER ====================
        function renderStage() {
            const stage = quizData.stages[currentStageId];
            if (!stage) return;

            document.getElementById('stageLabel').textContent = `Step ${currentStage} of 3`;
            document.getElementById('questionText').textContent = stage.question;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            // Check if this is stage 3 (tags selection)
            const firstOption = stage.options[0];
            if (firstOption.tags) {
                // Stage 2 with tags -> after selection, show tags as stage 3
                stage.options.forEach(opt => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.innerHTML = `
                        <span class="option-icon">${opt.icon}</span>
                        <div>
                            <div class="option-text">${opt.text}</div>
                        </div>
                    `;
                    div.onclick = () => selectOption(opt, div);
                    container.appendChild(div);
                });
            } else {
                // Stage 1 with nextStage
                stage.options.forEach(opt => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.innerHTML = `
                        <span class="option-icon">${opt.icon}</span>
                        <div>
                            <div class="option-text">${opt.text}</div>
                        </div>
                    `;
                    div.onclick = () => selectOption(opt, div);
                    container.appendChild(div);
                });
            }

            updateProgress();
            updateButtons();
            selectedOption = null;
            document.getElementById('btnNext').disabled = true;
        }

        function renderTagsStage(tags) {
            currentStage = 3;
            document.getElementById('stageLabel').textContent = 'Step 3 of 3';
            document.getElementById('questionText').textContent = 'Select the Arena';

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            container.className = 'tags-grid';

            tags.forEach(tag => {
                const tagInfo = quizData.tagDetails[tag] || { name: tag, icon: 'ðŸŽ¯', description: '' };
                const div = document.createElement('div');
                div.className = 'tag-card';
                div.innerHTML = `
                    <div class="tag-icon">${tagInfo.icon}</div>
                    <div class="tag-name">${tagInfo.name}</div>
                    <div class="tag-desc">${tagInfo.description}</div>
                `;
                div.onclick = () => {
                    container.querySelectorAll('.tag-card').forEach(c => c.classList.remove('selected'));
                    div.classList.add('selected');
                    finalTag = tag;
                    document.getElementById('btnNext').disabled = false;
                };
                container.appendChild(div);
            });

            updateProgress();
            updateButtons();
        }

        function selectOption(opt, element) {
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            element.classList.add('selected');
            selectedOption = opt;
            document.getElementById('btnNext').disabled = false;
        }

        function updateProgress() {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, i) => {
                step.classList.remove('active', 'completed');
                if (i < currentStage - 1) step.classList.add('completed');
                else if (i === currentStage - 1) step.classList.add('active');
            });
        }

        function updateButtons() {
            const btnBack = document.getElementById('btnBack');
            const btnNext = document.getElementById('btnNext');

            btnBack.classList.toggle('hidden', history.length === 0);
            btnNext.textContent = currentStage === 3 ? 'Show Results' : 'Next';
        }

        // ==================== NAVIGATION ====================
        document.getElementById('btnNext').addEventListener('click', () => {
            if (currentStage === 3 && finalTag) {
                showResults(finalTag);
                return;
            }

            if (!selectedOption) return;

            // Save to history
            history.push({ stageId: currentStageId, stage: currentStage });

            if (selectedOption.nextStage) {
                // Go to stage 2
                currentStageId = selectedOption.nextStage;
                currentStage = 2;
                renderStage();
            } else if (selectedOption.tags) {
                // Go to stage 3 (tags)
                selectedTags = selectedOption.tags;
                renderTagsStage(selectedOption.tags);
            }
        });

        document.getElementById('btnBack').addEventListener('click', () => {
            if (history.length === 0) return;

            const prev = history.pop();
            currentStageId = prev.stageId;
            currentStage = prev.stage;

            document.getElementById('optionsContainer').className = 'options';
            renderStage();
        });

        // ==================== RESULTS ====================
        function showResults(tag) {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('progressBar').classList.add('hidden');
            document.getElementById('btnContainer').classList.add('hidden');

            const tagInfo = quizData.tagDetails[tag] || { name: tag, icon: 'ðŸŽ¯' };
            document.getElementById('resultSubtitle').textContent = `${tagInfo.icon} ${tagInfo.name}`;

            const programs = programsData.filter(p => p.tags.includes(tag));
            const list = document.getElementById('programsList');
            list.innerHTML = '';

            if (programs.length === 0) {
                list.innerHTML = '<div class="program-card"><div class="program-name">Programs coming soon!</div></div>';
            } else {
                programs.slice(0, 5).forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'program-card';
                    card.innerHTML = `
                        <div class="program-name">${p.name}</div>
                        <div class="program-details">${p.details}</div>
                        <div class="program-links">
                            <a href="${p.video_url}" target="_blank">ðŸŽ¬ Video</a>
                            <a href="${p.photo_url}" target="_blank">ðŸ›’ Order</a>
                        </div>
                    `;
                    list.appendChild(card);
                });
            }

            document.getElementById('resultContainer').classList.add('active');

            // Send to backend
            sendResults(tag);
        }

        async function sendResults(tag) {
            const data = {
                uid: uid,
                selected_tag: tag,
                history: history.map(h => h.stageId)
            };

            try {
                await fetch('/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            } catch (e) {
                console.error('Error sending results:', e);
            }
        }

        // ==================== INIT ====================
        loadData();
    </script>
</body>

</html>
